<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
</head>
<body>
    
    <h1>JavaScript Event Handling Examples</h1>

    <p id="my_paragraph">Some text!</p>

    <input type="button" id="my_button" value="Click me!">

    <!-- We will build javascript to add event listeners to these elements, so that when event happens we can code functionality to occur-->

    <!-- This is just another way of adding an event listener-->
    <input type="button" value="Another Button" id="another_button" onclick="changeText()">

    <script src="script.js"></script>
</body>
</html>
