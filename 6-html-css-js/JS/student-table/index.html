<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

    <!-- Add some Bootstrap here! -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <!-- use a Boostrap container to surround your content-->

    <div class="container">
        <div id="student-info-form">
            
            <h1>Student Information</h1>

            <br><br>

            <!-- form -- borow some components from Bootstrap-->
            <h4>Name: </h4>
            <input type="text" class="form-control" id="student-name">

            <br>

            <h4>Major: </h4>
            <input type="text" class="form-control" id="student-major">

            <br>
            <button class="btn btn-primary" id="add-student">Add Student</button>

            <br> <hr> <br>

            <!-- Building a table in html, sunign Bootstrap styling for tables -->
            <table class="table" id="student-table">

                <!-- 3 columns: Student ID, Name, Major -->
                <thead>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Student Major</th>
                </thead>

                <tbody id="student-table-body">
                    <!-- We will use JavaScript to automate the popluation of this table body everytime the button is clicked -->
                </tbody>

            </table>


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
